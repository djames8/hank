<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>
        Update Page
        <small></small>
      </h1>
    </div>
  </div>
</section>

<section class="content" ng-init="getPageById();loadData();">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="PagesForm" ng-submit="PagesForm.$valid && updatePage()">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Website</label>

              <div class="col-sm-4">
                <label class="control-label">{{Page.WebsiteName}}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Value</label>

              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="Page.Value" name="Value" placeholder="Value" required>
                <span ng-show="PagesForm.Value.$touched || PagesForm.$submitted">
                  <small class="help-block" ng-show="PagesForm.Value.$error.required" style="color:red">Please enter value.</small>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>

              <div class="col-sm-4">
                <textarea type="text" class="form-control ng-pristine ng-valid ng-touched" ng-model="Page.Description"
                          name="Description" placeholder="Description"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
