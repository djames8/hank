<section class="content" ng-init="onWebsiteChange(true)">
  <div class="row">
    <!-- left column -->
    <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border" class="col-xs-12">
          <div class="col-xs-6" align="left" style="background-color: transparent;font-size: 20px">
            <b>Dashboard</b>
          </div>
          <div class="col-xs-6" align="right" style="background-color: transparent">
            <button type="button" class="btn btn-primary fa" ng-class="SectionOpen ? 'fa-minus' : 'fa-plus'"
                    title="Show/hide filters" ng-click="SectionOpen = !SectionOpen"></button>
          </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="SuiteForm" ng-show="SectionOpen">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Start Date</label>

              <div style="padding-left: 15px;;padding-right:15px" class="input-group date form_date col-sm-4"
                   data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                   data-link-format="yyyy-mm-dd">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control" size="16" type="text" value="" ng-model="StartDate"
                       readonly="">
              </div>
              <input type="hidden" id="dtp_input1" value="">
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">End Date</label>

              <div style="padding-left: 15px;;padding-right:15px" class="input-group date form_date col-sm-4"
                   data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                   data-link-format="yyyy-mm-dd">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control" size="16" type="text" value="" ng-model="EndDate"
                       readonly="">
              </div>
              <input type="hidden" id="dtp_input2" value="">
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Website</label>

              <div class="col-sm-4">
                <select ng-change="onWebsiteChange();" class="form-control" ng-model="WebsiteId"
                        ng-options="website.Id as website.Name for website in WebsiteList" name="WebsiteId" required>
                </select>
              </div>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="row">
    <!-- left column -->
    <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border" class="col-xs-12">
          <div id="cv">
            <canvas tc-chartjs-line chart-options="options" chart-data="data" auto-legend></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


<script type="text/javascript">
  $('.form_date').datetimepicker({
    format: 'mm-dd-yyyy',
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0
  });
</script>



<style type="text/css">
  #cv canvas {
    width: 80% !important;
    height: 50% !important;
  }

  .tc-chart-js-legend li span {
    width: 25px;
    height: 25px;
    display: block;
    float: left;
    margin-right: 10px;
  }

  .tc-chart-js-legend {
    list-style-type: none;
    padding-left: 0px;
    float: right;
  }
</style>
