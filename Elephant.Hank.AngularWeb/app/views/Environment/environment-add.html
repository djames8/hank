<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>
        Create New Environment
        <small></small>
      </h1>
    </div>
  </div>
</section>


<section class="content" ng-init="onLoadAdd()">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="EnvironmentForm" ng-submit="EnvironmentForm.$valid && addEnvironment()">
          <div class="box-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" ng-model="Environment.Name" name="Name" placeholder="Name" required>
       <span ng-show="EnvironmentForm.Name.$touched || EnvironmentForm.$submitted">
        <small class="help-block" ng-show="EnvironmentForm.Name.$error.required" style="color:red">Please enter name.
        </small>
        </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"> Description </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" ng-model="Environment.Description" name="Description" placeholder="Description" >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

</div>
        </form>
      </div>
    </div>
  </div>
</section>
