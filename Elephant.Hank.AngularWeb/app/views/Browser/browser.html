<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Browsers
        <small></small>
        <a ui-sref="Browser.Add" class=" btn btn-primary" style="float:right;cursor: pointer">Add New Browser</a></h1>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Display name</th>
              <th>Config name</th>
              <th>Platform</th>
              <th>Version</th>
              <th></th>
            </tr>
            </thead>
            <tbody ng-init="getAllBrowsers()">
            <tr ng-repeat="Browser in BrowserList | orderBy:'Id'">
              <td>{{Browser.Id}}</td>
              <td>{{Browser.DisplayName}}</td>
              <td>{{Browser.ConfigName}}</td>
              <td>{{Browser.Platform}}</td>
              <td>{{Browser.Version}}</td>
              <td>
                <a ui-sref="Browser.Update({ Id: Browser.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
