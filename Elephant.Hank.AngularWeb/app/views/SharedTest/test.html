<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Shared Test's
        <small></small>
        <a ng-if="Authentication.CanWrite" ui-sref="Website.SharedTestAdd({ WebsiteId: stateParamWebsiteId })" class=" btn btn-primary" style="float:right;cursor: pointer">Add New Shared Test</a></h1>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th class="col-md-2">Shared Test Name</th>
              <th class="col-md-7">Description</th>
              <th class="col-md-2">Website</th>
              <th>Modified By</th>
              <th class="col-md-1" ng-if="Authentication.CanWrite"></th>
            </tr>
            </thead>
            <tbody ng-init="getAllSharedTests()">
            <tr ng-repeat="sharedTest in SharedTestList | orderBy:'TestName'">
              <td>{{sharedTest.Id}}</td>
              <td> <a ui-sref="Website.SharedTestData({ WebsiteId: stateParamWebsiteId, SharedTestId: sharedTest.Id })">{{sharedTest.TestName}}</a></td>
              <td>{{sharedTest.Description}}</td>
              <td>{{sharedTest.WebsiteName}}</td>
              <td>{{sharedTest.ModifiedByUserName}}</td>
              <td ng-if="Authentication.CanWrite">
                <a ui-sref="Website.SharedTestUpdate({ WebsiteId: stateParamWebsiteId, SharedTestId: sharedTest.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
