<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">

      <h1 ng-if="!stateParamsTransformationId">  Create New Transformation for
        <small> {{Website.Name}}</small>
      </h1>
      <h1 ng-if="stateParamsTransformationId"> Update Transformation for
        <small> {{Website.Name}}</small>
      </h1>


    </div>
  </div>
</section>


<section class="content" ng-init="stateParamsTransformationId ? getTransformationById(): ''">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="TransformationForm"
              ng-submit="TransformationForm.$valid && addUpdateTransformation()">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Value</label>

              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="Transformation.Value" name="Value"
                       placeholder="Value"
                       required>
       <span ng-show="TransformationForm.Value.$touched || TransformationForm.$submitted">
        <small class="help-block" ng-show="TransformationForm.Value.$error.required" style="color:red">Please
          enter value.
        </small>
        </span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Transformed Value</label>

              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="Transformation.TransformedValue" name="TransformedValue"
                       placeholder="Transformed Value"
                       required>
       <span ng-show="TransformationForm.TransformedValue.$touched || TransformationForm.$submitted">
        <small class="help-block" ng-show="TransformationForm.TransformedValue.$error.required" style="color:red">Please
          enter transformed value.
        </small>
        </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
