<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Transformation
        <small></small>
        <a
          ui-sref="Website.TransformationAdd({ WebsiteId: stateParamWebsiteId,TransformationCategoryId:stateParamsTransformationCategoryId })"
          class=" btn btn-primary"
          style="float:right;cursor: pointer">Add New Transformation</a></h1>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th class="col-md-8">Value</th>
              <th class="col-md-1">Transformed Value</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody ng-init="getAllTransformation()">
            <tr ng-repeat="transformation in TransformationList | orderBy:'Id'">
              <td>{{transformation.Id}}</td>
              <td> {{transformation.Value}}</td>
              <td> {{transformation.TransformedValue}}</td>
              <td>
                <a
                  ui-sref="Website.TransformationUpdate({ WebsiteId: stateParamWebsiteId, TransformationCategoryId: stateParamsTransformationCategoryId, TransformationId: transformation.Id})">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
