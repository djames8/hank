<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>
        Update Profile
        <small></small>
      </h1>
    </div>
  </div>
</section>

<section class="content" ng-init="onLoadProfilePage()">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="ProfileForm" ng-submit="ProfileForm.$valid && onProfileSubmit()">
          <div class="box-body">

            <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>

              <div class="col-sm-6">
                <input type="text" class="form-control"  name="Email" placeholder="Email" ng-model="UserProfile.User.UserName"  readonly>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">First Name</label>

              <div class="col-sm-6">
                <input type="text" class="form-control"  name="First Name" placeholder="First Name" ng-model="UserProfile.User.FirstName"  >
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Last Name</label>

              <div class="col-sm-6">
                <input type="text" class="form-control"  name="Last Name" placeholder="Last Name" ng-model="UserProfile.User.LastName" >
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label"> Selenium Address </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="UserProfile.Settings.SeleniumAddress" name="SeleniumAddress"
                       placeholder="Selenium Address" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" >Browsers:-</label>
              <div class="col-md-8">
                <label ng-repeat="browser in BrowserList | orderBy:'Id'"  class="col-md-4 ellipsis paddingLeftZero"
                       title="{{browser.DisplayName}}">
                  <input type="checkbox" ng-model="browser.Checked" />
                  {{browser.DisplayName}}
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
