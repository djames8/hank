<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        User List
        <small></small>
      </h1>
    </div>
  </div>
</section>
<style type="text/css">
  .red {
    background-color: red;
  }
</style>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding" ng-init="onLoadUserListPage()">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th class="col-md-4">First Name</th>
              <th class="col-md-5">Last Name</th>
              <th>Email/User Name</th>
              <th class="col-md-2"> Is Active</th>
              <th class="col-md-1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-class="!user.IsActive?'alert-danger':''" ng-repeat="user in UserList | orderBy:'Id'">

              <td>{{user.FirstName}}</td>
              <td>{{user.LastName}}</td>
              <td>{{user.UserName}}</td>
              <td ng-class="red">{{user.IsActive}}</td>
              <td>
                <a ng-if="user.IsActive" ng-click="onActivateDeactivateClick(user.ActivationId,false)"> Deactivate </a>
                <a ng-if="!user.IsActive" ng-click="onActivateDeactivateClick(user.ActivationId,true)"> Activate </a>|
                <a  ui-sref="UserManager.ResetPassword({UserId:user.Id})"> Reset Password </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
