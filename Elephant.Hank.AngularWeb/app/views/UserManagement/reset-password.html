<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>
        Change Password
        <small></small>
      </h1>
    </div>
  </div>
</section>

<section class="content" ng-init="onLoadResetPasswordPage()">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="ResetPasswordForm" ng-submit="ResetPasswordForm.$valid && onResetPasswordSubmit()">
          <div class="box-body">

            <div class="form-group">
              <label class="col-sm-2 control-label">New Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" ng-model="ResetPasswordModel.NewPassword" name="NewPassword"
                       placeholder="New Password" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Confirm New Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" ng-model="ResetPasswordModel.ConfirmNewPassword" name="ConfirmNewPassword"
                       placeholder="Confirm New Password" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
