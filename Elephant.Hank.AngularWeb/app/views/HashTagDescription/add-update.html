<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>
        Update Hash Tag Description
        <small></small>
      </h1>
    </div>
  </div>
</section>


<section class="content">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="HashTagDescription" ng-submit="addUpdate()">
          <div class="box-body">

            <div class="box-body pad">

              <textarea ng-model="HashTagDescription.Description" data-ck-editor></textarea>


            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
