<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>Locator Identifier - {{Website.Name}} - {{Page.Value}}<small></small><a ng-if="Authentication.CanWrite" ui-sref="Website.PagesLocatorIdentifierAdd({ WebsiteId: stateParamWebsiteId, PageId: stateParamPageId })" class=" btn btn-primary" style="float:right;cursor: pointer">Add New Locator Identifier</a></h1>

    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Display Name</th>
              <th>Value</th>
              <th>Locator</th>
              <th>Website</th>
              <th ng-if="Authentication.CanWrite"></th>
            </tr>
            </thead>
            <tbody ng-init="getAllLocatorIdentifiers()">
            <tr ng-repeat="locatorIdentifier in LocatorIdentifierList| orderBy:'Id'">
              <td>{{locatorIdentifier.Id}}</td>
              <td class="text-nowrap">{{locatorIdentifier.DisplayName}}</td>
              <td style="word-break: break-all;">{{locatorIdentifier.Value}}</td>
              <td>{{locatorIdentifier.LocatorValue}}</td>
              <td>{{locatorIdentifier.WebsiteName}}</td>
              <td><a ng-if="Authentication.CanWrite" ui-sref="Website.PagesLocatorIdentifierUpdate({ WebsiteId: stateParamWebsiteId, PageId: stateParamPageId, LocatorIdentifierId: locatorIdentifier.Id })">Edit</a></td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
