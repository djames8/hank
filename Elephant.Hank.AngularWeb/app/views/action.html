<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Actions
        <small></small>
        <a ui-sref="Action.Add" class=" btn btn-primary" style="float:right;cursor: pointer">Add New Action</a></h1>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Value</th>
              <th></th>
            </tr>
            </thead>
            <tbody ng-init="getAllActions()">
            <tr ng-repeat="action in ActionList | orderBy:'Id'">
              <td>{{action.Id}}</td>
              <td>{{action.Value}}</td>
              <td>
                <a ui-sref="Action.Update({ Id: action.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
