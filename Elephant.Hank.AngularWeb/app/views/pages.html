<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>Pages - {{Website.Name}}<small></small>
        <a ng-if="Authentication.CanWrite" ui-sref="Website.PagesAdd({ WebsiteId: stateParamWebsiteId })" class=" btn btn-primary" style="float:right;cursor: pointer">Add New Page for {{Website.Name}}</a>
      </h1>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Id</th>
              <th>Value</th>
              <th>Website</th>
              <th class="col-md-6">Description</th>
              <th ng-if="Authentication.CanWrite"></th>
            </tr>
            </thead>
            <tbody ng-init="getAllPages()">
            <tr ng-repeat="page in PagesList">
              <td>{{page.Id}}</td>
              <td>
                <a ui-sref="Website.PagesLocatorIdentifier({ WebsiteId: stateParamWebsiteId, PageId: page.Id })">{{page.Value}}</a>
              </td>
              <td>{{page.WebsiteName}}</td>
              <td>{{page.Description}}</td>
              <td ng-if="Authentication.CanWrite">
                <a  ui-sref="Website.PagesUpdate({ WebsiteId: stateParamWebsiteId, PageId: page.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
