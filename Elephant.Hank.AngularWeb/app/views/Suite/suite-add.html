<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>Create New Suite
        <small></small>
      </h1>
    </div>
  </div>
</section>


<section class="content" ng-init="loadData()">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="SuiteForm" ng-submit="SuiteForm.$valid && addSuite()">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Website</label>

              <div class="col-sm-2">
                <label class="control-label">{{ Website.Name }}</label>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Suite Name</label>

              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="Suite.Name" name="Value" placeholder="Name" required>
       <span ng-show="SuiteForm.Name.$touched || SuiteForm.$submitted">
        <small class="help-block" ng-show="SuiteForm.Name.$error.required" style="color:red">Please enter value.</small>
        </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="form-group" ng-show="TestList.length > 0">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered table-striped">
              <thead>
              <tr>
                <th><input ng-click="markUnMarkAll(this)" type="checkbox" ng-model="SelectAll"/></th>
                <th>Id</th>
                <th>Test Name</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="test in TestList | orderBy:'Id'">
                <td><input type="checkbox" ng-model="test.Checked" ng-change="textChecked(test)"/></td>
                <td> {{test.Id}}</td>
                <td> {{test.TestName}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
