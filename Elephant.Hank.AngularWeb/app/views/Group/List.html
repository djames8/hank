<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Group's
        <small></small>
        <a ui-sref="Group.Add" class="btn btn-primary" style="float:right;cursor: pointer">Add New Group</a></h1>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Group name</th>
              <th>Modified By</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody ng-init="onLoadList()">
            <tr ng-repeat="group in GroupList | orderBy:'Id'">
              <td>{{group.Id}}</td>
              <td><a ui-sref="Group.Manage.Website({GroupId: group.Id})"> {{group.GroupName}} </a></td>
              <td> {{group.ModifiedByUserName}} </td>
              <td>
                <a ui-sref="Group.Update({ GroupId: group.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
