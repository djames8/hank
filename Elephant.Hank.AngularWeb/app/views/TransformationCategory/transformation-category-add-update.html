<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">

      <h1 ng-if="!stateParamsTransformationCategoryId">  Create New Transformation Category for
        <small> {{Website.Name}}</small>
      </h1>
      <h1 ng-if="stateParamsTransformationCategoryId"> Update Transformation Category for
        <small> {{Website.Name}}</small>
      </h1>


    </div>
  </div>
</section>


<section class="content" ng-init="stateParamsTransformationCategoryId ? getTransformationCategoryById(): ''">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="TransformationCategoryForm"
              ng-submit="TransformationCategoryForm.$valid && addUpdateTransformationCategory()">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>

              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="TransformationCategory.Name" name="Value"
                       placeholder="Name"
                       required>
       <span ng-show="TransformationCategoryForm.Value.$touched || TransformationCategoryForm.$submitted">
        <small class="help-block" ng-show="TransformationCategoryForm.Value.$error.required" style="color:red">Please
          enter value.
        </small>
        </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
