<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Transformation Categories
        <small></small>
        <a ui-sref="Website.TransformationCategoryAdd({ WebsiteId: stateParamWebsiteId })"
           class=" btn btn-primary"
           style="float:right;cursor: pointer">Add New Transformation Category</a></h1>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th class="col-md-8">Category Name</th>
              <th class="col-md-1">Action</th>
            </tr>
            </thead>
            <tbody ng-init="getAllTransformationCategory()">
            <tr ng-repeat="transformationCategory in TransformationCategoryList | orderBy:'Id'">
              <td>{{transformationCategory.Id}}</td>
              <td><a
                ui-sref="Website.Transformation({ WebsiteId: stateParamWebsiteId, TransformationCategoryId: transformationCategory.Id})">{{transformationCategory.Name}}</a>
              </td>
              <td>
                <a
                  ui-sref="Website.TransformationCategoryUpdate({ WebsiteId: stateParamWebsiteId, TransformationCategoryId: transformationCategory.Id})">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
