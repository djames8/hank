<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>
        Update Test Script
        <small></small>
      </h1>
    </div>
  </div>
</section>

<section class="content" ng-init="getTestById();loadData()">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="TestForm" ng-submit="TestForm.$valid && updateTest()">
          <div class="box-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Website</label>
            <div class="col-sm-4">
              <label class="control-label">{{Website.Name}}</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Test Script Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="Test.TestName" name="State"  placeholder="TestName" required>
       <span ng-show="TestForm.TestName.$touched || TestForm.$submitted">
        <small class="help-block"  ng-show="TestForm.TestName.$error.required"  style="color:red">Please enter test script name.</small>
        </span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Test Category</label>

            <div class="col-sm-4">
              <select class="form-control" ng-model="Test.CategoryId" ng-options="testCat.Id as testCat.Name for testCat in TestCatList">
                <option style="display:none" value="">--Select--</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-4">
              <textarea type="text" class="form-control ng-pristine ng-valid ng-touched" ng-model="Test.Description"
                        name="Description" placeholder="Description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
