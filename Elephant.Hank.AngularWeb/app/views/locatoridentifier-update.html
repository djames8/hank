<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h1>Edit Locator Identifier
        <small></small>
      </h1>
    </div>
  </div>
</section>

<section class="content" ng-init="getLocatorIdentifierById()">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="LocatorIdentifierForm"
              ng-submit="LocatorIdentifierForm.$valid && updateLocatorIdentifier()">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Website</label>

              <div class="col-sm-4">
                <label class="control-label">{{LocatorIdentifier.WebsiteName}}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Page</label>

              <div class="col-sm-4">
                <label class="control-label">{{LocatorIdentifier.PageName}}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Display name</label>

              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="LocatorIdentifier.DisplayName" name="Value"
                       placeholder="DisplayName" required>
       <span ng-show="LocatorIdentifierForm.Value.$touched || LocatorIdentifierForm.$submitted">
        <small class="help-block" ng-show="LocatorIdentifierForm.Value.$error.required" style="color:red">Please enter
          value.
        </small>
        </span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Via Locator</label>

              <div class="col-sm-4">
                <select class="form-control" ng-model="LocatorIdentifier.LocatorId"
                        ng-options="locator.Id as locator.Value for locator in LocatorList" name="LocatorId" required>
                  <option style="display:none" value="">--Select--</option>
                </select>
        <span ng-show="LocatorIdentifierForm.LocatorId.$touched || LocatorIdentifierForm.$submitted">
        <small class="help-block" ng-show="LocatorIdentifierForm.LocatorId.$error.required" style="color:red">Please
          select locator.
        </small>
        </span>
              </div>
            </div>


            <div class="form-group" ng-if="LocatorIdentifier.LocatorId!=15">
              <label class="col-sm-2 control-label" >Locator Identifier</label>
              <div class="col-sm-4">
                <input  type="text"  class="form-control" ng-model="LocatorIdentifier.Value" name="Value"
                        placeholder="Value" required>
       <span ng-show="LocatorIdentifierForm.Value.$touched || LocatorIdentifierForm.$submitted">
        <small class="help-block" ng-show="LocatorIdentifierForm.Value.$error.required" style="color:red">
          Please enter value.
        </small>
        </span>
              </div>
            </div>

            <div class="form-group" ng-if="LocatorIdentifier.LocatorId==15">
              <label class="col-sm-2 control-label" >Type to be extracted exp. for validation </label>
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="LocatorIdentifier.Exp" name="Exp"
                       placeholder="Expression" required>
              </div>
            </div>


            <div class="form-group" ng-if="LocatorIdentifier.LocatorId==15">
              <label class="col-sm-2 control-label" >Regular Expression</label>
              <div class="col-sm-4">
                <input ng-keyup="onRegularExpressionInputKeyUp()" type="text" id="txtRegularExp" class="form-control" ng-model="LocatorIdentifier.Value" name="Value"
                       placeholder="Value" required>
       <span ng-show="LocatorIdentifierForm.Value.$touched || LocatorIdentifierForm.$submitted">
        <small class="help-block" ng-show="LocatorIdentifierForm.Value.$error.required" style="color:red">
          Please enter value.
        </small>
        </span>
              </div>
            </div>




            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
