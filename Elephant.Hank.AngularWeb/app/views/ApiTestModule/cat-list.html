<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Api Categories for - {{Website.Name}}
        <small></small>
        <a ng-if="Authentication.CanWrite" ui-sref="Website.ApiCategoriesAdd({ WebsiteId: stateParamWebsiteId })" class=" btn btn-primary"
           style="float:right;cursor: pointer">Add Api Category</a></h1>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th ng-if="Authentication.CanWrite"> Action</th>
            </tr>
            </thead>
            <tbody ng-init="onApiCategoriesListPageLoad()">
            <tr ng-repeat="apiCategory in ApiCategories | orderBy:'Id'">
              <td>{{apiCategory.Id}}</td>
              <td> <a ui-sref="Website.ApiConnection({ WebsiteId: stateParamWebsiteId, ApiCategoryId: apiCategory.Id })">{{apiCategory.Name}}</a> </td>
              <td>{{apiCategory.Description}}</td>
              <td ng-if="Authentication.CanWrite"><a
                ui-sref="Website.ApiCategoriesUpdate({ WebsiteId: stateParamWebsiteId, ApiCategoryId: apiCategory.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
