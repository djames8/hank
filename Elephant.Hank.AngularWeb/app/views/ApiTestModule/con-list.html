<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-12 ">
      <h1>
        Api Connection for - {{ApiCategory.Name}}
        <small></small>
        <a ng-if="Authentication.CanWrite"
          ui-sref="Website.ApiConnectionAdd({ WebsiteId: stateParamWebsiteId, ApiCategoryId: ApiCategory.Id })"
          class=" btn btn-primary"
          style="float:right;cursor: pointer">Add Api Connection</a></h1>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-bordered">
            <thead>
            <tr>
              <th>Id</th>
              <th>Base Url</th>
              <th>Website Name</th>
              <th>Environment Name</th>
              <th>Category Name</th>
            </tr>
            </thead>
            <tbody ng-init="getAllCons()">
            <tr ng-repeat="apiConnection in ApiConnections | orderBy:'Id'">
              <td>{{apiConnection.Id}}</td>
              <td>{{apiConnection.BaseUrl}}</td>
              <td>{{apiConnection.WebsiteName}}</td>
              <td>{{apiConnection.EnvironmentName}}</td>
              <td ng-if="Authentication.CanWrite"><a
                ui-sref="Website.ApiConnectionUpdate({ WebsiteId: stateParamWebsiteId, ApiCategoryId: apiConnection.CategoryId, ApiConnectionId: apiConnection.Id })">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
