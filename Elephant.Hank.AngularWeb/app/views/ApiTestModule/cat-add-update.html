<section class="content-header">
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <h2 ng-if="!IsEditMode">Create Api Category - {{::Website.Name}}</h2>
      <h2 ng-if="IsEditMode">Update Api Category - {{::Website.Name}}</h2>
    </div>
  </div>
</section>


<section class="content" >
  <div class="row">
    <!-- left column -->
    <div class=" col-md-8 col-md-offset-2">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="ApiCategoriesForm" ng-submit="ApiCategoriesForm.$valid && addUpdateCat()">
          <div class="box-body">

            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>

              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Category Name" name="ApiCategoryName"
                       ng-model="ApiCategory.Name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>

              <div class="col-sm-6">
                <textarea type="text" name="ApiCategoryDescription" class="form-control" placeholder="Description" ng-model="ApiCategory.Description" ></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
